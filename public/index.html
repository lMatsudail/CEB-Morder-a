  <body>
    <noscript>Necesitas activar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <script>
      // Suprimir completamente el error de ResizeObserver
      const originalConsoleError = console.error;
      console.error = function(...args) {
        if (args[0] && typeof args[0] === 'string' && 
            args[0].includes('ResizeObserver loop completed')) {
          return; // Ignorar este error específico
        }
        originalConsoleError.apply(console, args);
      };

      // Interceptar errores globales
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('ResizeObserver loop completed')) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        }
      });

      // Interceptar promesas rechazadas
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && 
            e.reason.message.includes('ResizeObserver loop completed')) {
          e.preventDefault();
          return false;
        }
      });

      // Parche para ResizeObserver
      if (window.ResizeObserver) {
        const OriginalResizeObserver = window.ResizeObserver;
        window.ResizeObserver = class extends OriginalResizeObserver {
          constructor(callback) {
            const wrappedCallback = (entries, observer) => {
              window.requestAnimationFrame(() => {
                try {
                  callback(entries, observer);
                } catch (error) {
                  if (!error.message.includes('ResizeObserver loop completed')) {
                    throw error;
                  }
                }
              });
            };
            super(wrappedCallback);
          }
        };
      }
    </script>
